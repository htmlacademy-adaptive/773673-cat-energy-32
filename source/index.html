<!doctype html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicons/apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <h1 class="visually-hidden">Главная страница</h1>

    <header class="header">
      <div class="container">

        <nav class="navigation">
          <div class="navigation__logo">
            <a class="logo-image" href="index.html">
              <img src="logo-image.png" alt="Логотип" width="34" height="34" />
            </a>
            <a class="logo-text" href="index.html">Cat Energy</a>
          </div>

          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link navigation__link--active" href="index.html">Главная</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="link-to.html">Подбор программы</a>
            </li>
          </ul>

          <div class="navigation__toggle"></div>
        </nav>

        <article class="header__promo">
          <h2 class="header__title">Функциональное питание для котов</h2>
          <span class="header__slogan">Занялся собой? Займись котом!</span>
          <button class="button button--primary" type="button">
            Подобрать программу
          </button>
        </article>

        <picture>
          <source
            type="image/png"
            media="(min-width: 1440px)"
            srcset="
              ./images/promo-food-desktop@1x.png 1x,
              ./images/promo-food-desktop@2x.png 2x
            "
            width="280"
            height="270"
          />
          <source
            type="image/png"
            media="(min-width: 768px)"
            srcset="
              ./images/promo-food-tablet@1x.png 1x,
              ./images/promo-food-tablet@2x.png 2x
            "
            width="709"
            height="609"
          />
          <img
            class="header__food-picture"
            src="./images/promo-food@1x.png"
            srcset="./images/promo-food@2x.png 2x"
            alt="Картинка питания"
            width="552"
            height="499"
          />
        </picture>
      </div>
    </header>

    <main class="main container">
      <section class="programs">
        <div class="program-card">
          <h3 class="program-card__title">Похудение</h3>
          <p class="program-card__description"></p>
          <a class="program-card__link" href="form.html">Каталог slim</a>
        </div>
        <div class="program-card">
          <div class="program-card__heading">
            <h3 class="program-card__title">Набор массы</h3>
            <p class="program-card__description"></p>
            <a class="program-card__link" href="link-to.html">Каталог pro</a>
          </div>
        </div>
      </section>

      <section class="instruction">
        <h2 class="instruction__title">Как это работает</h2>

        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
      </section>

      <section class="live-example">
        <div class="live-example__description">
          <h2 class="live-example__title">Живой пример</h2>
          <p class="live-example__history"></p>
          <div class="live-example__metrics"></div>
          <div class="live-example__cost"></div>
        </div>
        <div class="live-example__slider">
          <picture>
            <source
              type="image/png"
              media="(min-width: 768px)"
              srcset="
                ./images/life-example-before-tablet@1x.png 1x,
                ./images/life-example-before-tablet@2x.png 2x
              "
              width="560"
              height="512"
            />
            <img
              class="live-example__image-before"
              src="./images/life-example-before@1x.png"
              srcset="./images/life-example-before@2x.png 2x"
              alt="Картинка До"
              width="280"
              height="256"
            />
          </picture>
          <picture>
            <source
              type="image/png"
              media="(min-width: 768px)"
              srcset="
                ./images/life-example-after-tablet@1x.png 1x,
                ./images/life-example-after-tablet@2x.png 2x
              "
              width="560"
              height="512"
            />
            <img
              class="live-example__image-after"
              src="./images/life-example-after@1x.png"
              srcset="./images/life-example-after@2x.png 2x"
              alt="Картинка После"
              width="280"
              height="256"
            />
          </picture>
          <div class="live-example__slider-control"></div>
        </div>
      </section>

      <section class="location">
        <h2 class="location__titile visually-hidden">Где мы находимся</h2>
        <div class="location__invitaion"></div>
        <div class="location__map"></div>
      </section>
    </main>

        <footer class="footer container">
      <a class="footer__logo logo-text" href="index.html">Cat Energy</a>
      <ul class="footer__socials">
        <li class="footer__social-item">
          <a class="footer__social-link" href="#">
            <span class="visually-hidden">VK</span>
            <svg class="footer__social social" width="20" height="20"></svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#">
            <span class="visually-hidden">YouTube</span>
            <svg class="footer__social social" width="20" height="20"></svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#">
            <span class="visually-hidden">Telegram</span>
            <svg class="footer__social social" width="20" height="20"></svg>
          </a>
        </li>

      </ul>
      <div class="footer__author"></div>
    </footer>
  </body>
</html>
